    <link href="./main.css" rel="stylesheet">

<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">

        <div style="display: flex;flex-wrap: wrap;">
            <div class="col-sm-6" style="box-shadow: 1px 1px 5px 0px rgba(0,0,0,0.14);padding: 16px;">
                <iframe id="I1" name="I1" src="http://www.vicidial.org/vicidial_demo/admin.php?ADD=1111111"
                    style="width: 100%; height: 500px;" class="style9"> -->
                    <!-- Your browser does not support inline frames or is currently configured not to display inline frames. -->
                </iframe>
                <!-- <iframe style="width:570px; height=500px" src="https://www.youtube.com/embed/tATQPjJFkro" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
            </div>
            <div class="col-sm-6">
                <div class=" "
                    style="background-color: aliceblue;padding: 16px 0;box-shadow: 1px 1px 5px 0px rgba(0,0,0,0.14);">
                    <div
                        style="padding: 10 16px;display: flex;align-items: center;margin: 0 16px;background-color: #fff;border-radius: 6px;margin-bottom: 10px;box-shadow: 1px 1px 5px 0px rgba(0,0,0,0.14);">
                        <button class="btn btn-danger btn-sm" title="stop" onclick="stopAll()"
                            style="display: flex;justify-content: right;align-items: center;"><span
                                class="material-icons">stop</span><span></span></button>
                        <button class="btn btn-primary btn-sm" title="reset" onclick="reset()"
                            style="display: flex;justify-content: right;align-items: center;margin-left: 16px;"><span
                                class="material-icons">replay</span><span></span></button>
                        <button class="btn btn-info btn-sm" title="refresh" onclick="loadSounds('div1')"
                            style="display: flex;justify-content: right;align-items: center;margin-left: 16px;"><span
                                class="material-icons">refresh</span><span></span></button>
                    </div>
                    <div style="padding: 0 15px;">
                        <span id="loadMessage"></span>
                        <div id="myProgress">
                            <div id="myBar"></div>
                        </div>
                        <ul class="vertical-nav-menu"
                            style="display: flex;align-items: center;background-color: #fff;padding: 8px 10px;margin-bottom: -4px;z-index: 2;">
                            <li class="mm-active" style="cursor: pointer;">
                                <a class="showSingle" target="1">
                                    Intro
                                </a>
                            </li>
                            <li onclick="loadSounds('div2')" style="margin-left: 10px;cursor: pointer;">
                                <a class="showSingle" target="2">
                                    Components
                                </a>
                            </li>
                            <li onclick="loadSounds('div3')" style="margin-left: 10px;cursor: pointer;">
                                <a class="showSingle" target="3">
                                    Closing
                                </a>
                            </li>
                        </ul>
                        <div class="player" id="player">

                        </div>

                        <script type="text/javascript" src="./main.js"></script>

</body>
